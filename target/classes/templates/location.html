<!DOCTYPE html>
<html lang="en">
<head>
    <title>DIY4Rent - [[${location}]]</title>
</head>
<body>
    <h1>Herramientas de la categoría: [[${location}]]</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="herramienta : ${herramientas}">
                <td th:text="${herramienta.title}"></td>
                <td th:text="${herramienta.description}"></td>
                <td th:text="${herramienta.price}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
