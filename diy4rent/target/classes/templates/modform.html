<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modificar anuncio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        html,
        body {
            height: 100%;
            min-height: 100%;
            background-color: #af5d4a;
        }

        section {
            min-height: 100%;
        }
        .dropdown-menu-container {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <h1>Modificar Herramienta</h1>
    <form th:action="@{/modificar}" th:object="${herramienta}" method="post">
        <!--<input type="hidden" th:field="*{herramienta.uuid}" />-->
        <div>
            <label for="title">Nombre:</label>
            <input type="text" id="title" name="title" th:field="*{herramienta.title}" />
        </div>
        <div>
            <label for="description">Descripción:</label>
            <input type="text" id="description" name="description" th:field="*{herramienta.description}" required />
        </div>
        <div>
            <label for="price">Precio:</label>
            <input type="number"  id="price" name="price" th:field="*{herramienta.price}" />
        </div>
        <div>
            <label for="category">Categoría:</label>
            <input type="text" id="category" name="category" th:field="*{herramienta.category}" />
        </div>
        <div>
            <label for="location">Ubicación:</label>
            <input type="text" id="location" name="location" th:field="*{herramienta.location}" />
        </div>
        <div>
            <label for="charge_info">IBAN:</label>
            <input type="text" id="charge_info" name="charge_info" th:field="*{herramienta.charge_info}" />
        </div>
        <div>
            <button type="submit">Guardar cambios</button>
        </div>
    </form>
</body>
</html>
