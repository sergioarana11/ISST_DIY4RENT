<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Carrito de herramientas</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<h1>Carrito de herramientas</h1>
		<hr>
		<table class="table table-hover">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Precio (€/día)</th>
				</tr>
			</thead>
            <tbody>
                <tr th:each="item : ${carritos}">
                    <td th:text="*{item.herramienta.title}"></td>
					<td th:text="*{item.herramienta.description}"></td>
					<td th:text="*{item.herramienta.price}"></td>

                    <!-- <td th:text="*{item.herramientas.getTitle()}"></td> -->
                </tr>
            </tbody>
		</table>
		<hr>
		<!-- Aquí podrías agregar un formulario con un calendario para seleccionar las fechas de alquiler -->
		<div class="form-group">
			<label for="fecha_inicio">Fecha de inicio:</label>
			<input type="date" id="fecha_inicio" name="fecha_inicio">
		</div>
		<div class="form-group">
			<label for="fecha_fin">Fecha de finalización:</label>
			<input type="date" id="fecha_fin" name="fecha_fin">
		</div>
		<button class="btn btn-primary">Alquilar herramientas</button>
        <a href="/" class="btn btn-secondary">Volver</a>
        </div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
